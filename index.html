<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="" href="JS/back.js">
    <title>Casa das Receitas</title>
</head>

<body>
    <header>

        <nav class="bg-dark nav ">
            <!--logo-->
            <div class="logo">
                <a href="index.html "><img src="img/logo011.png " alt="Logo da Pizzaria " title="logo "></a>
            </div>
            <form action="/search" method="get" class="pesquisa">
                <input class=" search-input " placeholder="Pesquisar... " type="text " id="search " name="q" onkeyup="showSuggestions(this.value)">
                <ul id="sugestoes" class="card-completo"></ul>
                <button type=" submit " class="search-button ">
                    <i class=" fa fa-search "></i> Buscar
                    </button>
            </form>
            <!-- menu contato / login -->
            <div class="menu grow1 ">
                <ul>
                    <li>
                        <a href="https://mail.google.com/mail/u/0/#inbox?compose=new "><i class="fas fa-envelope "></i></a>
                    </li>
                    <li>
                        <a href=" "><i class="fas fa-user "></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="flex banner fundo ">
        <div id=listaLateral class="list">
            <!-- Itens sendo injetados pelo JS -->
        </div>
        <section class="galery ">
            <h1 class="title-galery ">Casa das Receitas</h1>
            <section id="cardView" class="card-gallery ">

            </section>
        </section>
    </main>
    <script src="JS/index.js "></script>
</body>

</html>
